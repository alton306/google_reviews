# Custom module library for general purposes.
google_reviews_extension:
  js:
    js/google-reviews-extension.js: {}
  css:
    component:
      css/google-reviews-extension.css: {}
  dependencies:
    - core/drupalSettings
    - google_reviews_extension/jquery-labelauty

# Third-party library (self hosted).
jquery-labelauty:
  remote: https://github.com/fntneves/jquery-labelauty
  version: 1.1.0
  license:
    name: MIT
    url: https://github.com/fntneves/jquery-labelauty/blob/v1.1.0/LICENSE
    gpl-compatible: true
  js:
    /libraries/jquery-labelauty/source/jquery-labelauty.js: {}
  css:
    component:
      /libraries/jquery-labelauty/source/jquery-labelauty.css: {}
  dependencies:
    - core/jquery


google_reviews_extension_places_api_id:
  css:
    component:
      css/google-reviews-extension-places-api-id-widget.css: {}
